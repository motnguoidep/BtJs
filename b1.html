<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Light</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .traffic-light {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .light {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }

        #red { background-color: red; }
        #yellow { background-color: yellow; }
        #green { background-color: green; }
    </style>
</head>
<body>

<div class="traffic-light">
    <div id="red" class="light"></div>
    <div id="yellow" class="light"></div>
    <div id="green" class="light"></div>
    <button onclick="toggleLights()">Toggle Lights</button>
</div>

<script>
    let lights = ["red", "yellow", "green"];
    let currentLightIndex = 0;

    function toggleLights() {
        // Tắt đèn hiện tại
        document.getElementById(lights[currentLightIndex]).style.backgroundColor = "";

        // Chuyển sang đèn tiếp theo
        currentLightIndex = (currentLightIndex + 1) % lights.length;

        // Bật đèn mới
        document.getElementById(lights[currentLightIndex]).style.backgroundColor = lights[currentLightIndex];
    }

    function autoToggle() {
        setInterval(function () {
            toggleLights();
        }, 1000); // Thời gian chuyển đổi giữa các màu (1 giây trong trường hợp này)
    }

    // Tự động chuyển đèn
    autoToggle();
</script>

</body>
</html>
