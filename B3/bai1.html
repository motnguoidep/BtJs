<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Form</title>
</head>

<body>
    <h1>Add Products</h1>
    <form>
        <table id="tbl">
            <tr>
                <th>ID</th>
                <th>Product Name</th>
                <th>Quantity</th>
                <th>Unit Price</th>
                <th>Discount</th>
                <th>Subtotal</th>
            </tr>
        </table>
    </form>
    <form name="frm">
        <p>
            <label>Product name
                <input type="text" name="pname" id="pname" />
            </label>
            <label> Quantity
                <input type="text" name="qty" id="qty" />
            </label>
        </p>
        <p>
            <label>
                Unit Price
                <input type="text" name="up" id="up" />
            </label>
            <label>
                Discount
                <input type="text" name="dc" id="dc" />
            </label>
        </p>
        <p>
            <button type="button" onclick="sell()">Sell</button>
            <button type="button">Cancel</button>
        </p>
    </form>
    

    <script>
        let productId = 1;

        function sell() {
            // Lấy giá trị từ các ô input
            const productName = document.getElementById('pname').value;
            const quantity = parseInt(document.getElementById('qty').value, 10);
            const unitPrice = parseFloat(document.getElementById('up').value);
            const discount = parseFloat(document.getElementById('dc').value);

            // Tính toán Subtotal
            const subtotal = quantity * unitPrice * (1 - discount / 100);

            // Thêm dòng mới vào bảng
            const table = document.getElementById('tbl');
            const newRow = table.insertRow();
            newRow.insertCell(0).textContent = productId++;
            newRow.insertCell(1).textContent = productName;
            newRow.insertCell(2).textContent = quantity;
            newRow.insertCell(3).textContent = unitPrice.toFixed(2);
            newRow.insertCell(4).textContent = discount.toFixed(2);
            newRow.insertCell(5).textContent = subtotal.toFixed(2);

            // Xóa giá trị từ các ô input
            clearInputs();
        }

        function clearInputs() {
            document.getElementById('pname').value = '';
            document.getElementById('qty').value = '';
            document.getElementById('up').value = '';
            document.getElementById('dc').value = '';
        }
    </script>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }


        h1 {
            color: #333;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            width: 50%;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        p {
            margin: 0;
        }

        button {
            background-color: rgb(248, 72, 102);
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: rgb(248, 72, 102);
        }

        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: rgb(248, 72, 102);
            color: #fff;
        }
    </style>
</body>

</html>
